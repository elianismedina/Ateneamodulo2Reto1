<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="webjars/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script defer src="js/crearCuenta.js"></script>
    <title>Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-info text-dark"
      style ="
    background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
    height: 100%;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
">
<div style="width: 80%; text-align: center; margin: auto; padding:2%;">
    <h1 class="fw-bold">Empresa reto1</h1>
    <br><br>
    <h3>Crear cuenta</h3>

    <div class="container border border-dark" style="width: 40%; text-align: left; margin: auto; padding:2%;">
        <form id="signupForm" action="homePage.html">
            <div class="mb-3">
                <label for="inputName" class="fw-bold form-label">Nombre</label>
                <input type="text" class="form-control" id="inputName" name="inputName">
                <div class="invalid-feedback">Ingresa tu nombre</div>

            </div>
            <div class="mb-3">
                <label for="inputEmail" class="fw-bold form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail">
                <div class="invalid-feedback" id="emailErrorMsg"></div>

            </div>
            <div class="mb-3">
                <label for="inputPassword" class="fw-bold form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" name="inputPassword">
                <div class="invalid-feedback">Contraseña inválida</div>
                <div class="form-text" style="color:white;">La contraseña debe tener mínimo 6 caracteres</div>

            </div>
            <div class="mb-3">
                <label for="inputConfirmPassword" class="fw-bold form-label">Confirma tu contraseña</label>
                <input type="password" class="form-control" id="inputConfirmPassword" name="inputConfirmPassword">
                <div class="invalid-feedback">Las contraseñas no coinciden</div>


            </div>
            <button class="btn btn-dark" type="submit">Crear</button>

        </form>
        <small style="color:white;">¿Ya tiene una cuenta? <a href="index.html"><u style="color:black;" class="fw-bold">Inicia sesion aquí</u></a></small>
    </div>
</div>

</body>
</html>
